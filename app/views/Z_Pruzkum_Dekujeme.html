<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Děkujeme za hlas</title>
    <style>
        body {
            font-family: "Franklin Gothic Medium", serif;
            background-color: darkorange;
            margin: 0;
            padding: 20px; /* Odsazení od okrajů */
            text-align: center;
            font-size: xx-large;
        }

        .products-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }

        .product {
            min-width: 200px;
            border: 1px solid black;
            background-color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Objekty ceny jsou zarovnány dolů na střed */
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* Zarovnání obrázku na střed */
        }

        h2{
            font-size: xxx-large;
        }

        .price {
            font-size: xxx-large;
            margin-top: 0; /* Odstranění výchozího horního okraje */
            margin-bottom: auto; /* Zarovnání názvu produktu k horní části */
        }
        .fewf{
            text-align: center;
            color: rgba(20,20,20,0.5);
            font-size: smaller;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="number"] {
            background-color: rgba(0, 0, 0, 0.73);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1>Děkujeme za hlas a těšíme se na tebe v úterý o velké přestávce!</h1>
<h1>Co budeš mít ke svačině?</h1>
<div class="products-container">
    <div class="product">
        <h2>Bavorká klobása v rohlíku</h2>
        <img src="/images/klobaskaVRohliku.png" alt="Klobáska v rohlíku">
        <p class="price">20 Kč</p>
    </div>
    <div class="product">
        <h2>Pepsi</h2>
        <img src="/images/pepsi.png" alt="Pepsi">
        <p class="price">20 Kč</p>
    </div>
    <div class="product">
        <h2>CapriSun</h2>
        <img src="/images/kapriSone.png" alt="CapriSon">
        <p class="price">15 Kč</p>
    </div>
</div>
<div class="fewf">Abysme věděli kolik toho asi nakoupit</div>
<div class="fewf">Přijímáme také platby na QR kód</div>
</body>
</html>
