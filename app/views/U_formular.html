<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .result-text {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    @media screen and (max-width: 1000px) {
        body {

            padding: 1.5rem;
            padding-top: 10rem;
            align-items: start;
        }
        form {
            width: 100%;
        }
        input {
            font-size: 6rem;
        }
        button {
            height: 7rem;
            width: 100%;
            font-size: 3rem;
        }
    }

</style>


<form method="post">

    <check if="{{@hotovo=='false'}}">
        <true>
            <input type="text" id="odpoved" name="odpoved" placeholder="napište co vám vyšlo">
        </true>
        <false>
            <div class="result-text">{{@odpoved}}</div>
        </false>
    </check>



    <br>
    <button type="submit"> {{@tlacitko}}</button>
</form>
